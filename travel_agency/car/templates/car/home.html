<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<h1>CAR HOME</h1>
<a href="/car/create/">  Create Car </a>
<table>
	<tr>
		<th>Name</th>
		<th>Number</th>
		<th>Capacity</th>
		<th>Fair</th>
		<th>OPERATIONS</th>
	</tr>
	{% for car in data %}
	<tr>
		<td>{{ car.name }}</td>
		<td>{{ car.number }}</td>
		<td>{{ car.capacity }}</td>
		<td>{{ car.fair }}</td>
		<td><a href="/car/update/{{car.id}}">UPDATE</a>||<a href="/car/delete/{{car.id}}">DELETE</a></td>
	</tr>
	{% endfor %}
</table>
</body>
</html>
